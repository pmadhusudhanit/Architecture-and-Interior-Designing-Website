<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <style>
        *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-image:url("interiorimage.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    margin:10%;
    background-color: rgba(255, 166, 0, 0.178);
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.form-container {
    padding:20px;
    text-align: center;
    transition: transform 0.3s;
    transform: scale(0.8);
  animation: bounce 3s ease;
}
@keyframes bounce {
  0% { transform: scale(2); }
  100% { transform: scale(1); }
}

  

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    margin: 20px 0;
}

label {
    display: block;
    font-size: 14px;
    text-align: left;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

button {
    width: 40%;
    background-color: hsl(154, 88%, 27%);
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
.container.show-form {
    transform: translateX(0);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
                <form action="registerConnect.php" method="POST" style="text-align: center;">
                <div>
                    <div class="input-container">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-container">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" name="submit" id="submit">Submit</button>
                </div>
            </form><br>
            <form><button formaction="./loginpage.html">Login</button></form>
        </div>
    </div>
    <script src="scriptlogin.js"></script>


</body>
</html>
